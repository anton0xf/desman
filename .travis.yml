language: python
sudo: required
services:
  - docker
python:
  - "3.6"
install:
  - python setup.py install
  - docker build -t kirillsulim/desman . && docker tag kirillsulim/desman kirillsulim/desman:$(cat desman.version)
script:
  - python setup.py check
deploy:
  - provider: pypi
    user: kirillsulim
    password:
      secure: ""
    on:
      branch: master
    distributions: sdist bdist_wheel
  - provider: script
    script: bash ./scripts/deploy/docker-push.sh
    on:
      branch: feature/docker
